<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gign-google</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      a:hover {
        color: rgb(34, 2, 103);
      }
    </style>
  </head>

  <body>
    <div id="khung">
      <div class="container">
        <div class="left">
          <div class="card">
            <img src="Logo-google.jpg" width="45px" />
          </div>
          <h1>Sign in</h1>
          <h3>use your Google Account</h3>
        </div>
        <div class="right">
          <div id="khung-nhap">
           <input type="text" name="Forgot" placeholder="Email or phone " />
          </div>
          <h4 class="Forgot"><a>Forgot email?</a></h4>
          <span
            >Not your computer? Use Guest mode to sign in privately.
            <span id="Learn"><a>Learn more</a></span>
          </span>
          
          <div id="acti">
            <span id="Create"><a>Create account</a></span></span>
          <button id="next">next</button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
